<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập Javascript Buổi 4</title>
    <!-- BS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="card text-white bg-info my-3 mx-auto" style="width: 40%;">
                <div class="card-header text-center">Xếp thứ tự</div>
                <div class="card-body">
                    <div>
                        <label for="num1">Số thứ 1</label>
                        <input class="ml-2" type="number" id="num1" placeholder="Nhập số thứ 1">
                    </div>
                    <div>
                        <label for="num2">Số thứ 2</label>
                        <input class="ml-2" type="number" id="num2" placeholder="Nhập số thứ 2">
                    </div>
                    <div>
                        <label for="num3">Số thứ 3</label>
                        <input class="ml-2" type="number" id="num3" placeholder="Nhập số thứ 3">
                    </div>                                       
                </div>
                <div class="d-flex justify-content-center ">
                    <button type="button" class="btn btn-outline-info" onclick="sort()">Sắp xếp</button>
                </div> 
                <div class="result text-center mt-3">
                    <p id="bt1-output1"></p>
                    <p id="bt1-output2"></p>
                </div>
            </div>
            <div class="card text-white bg-info my-3 mx-auto" style="width: 40%;">
                <div class="card-header  text-center">Chương trình chào hỏi</div>
                <div class="card-body">
                    <div>
                        <label>Bạn là ai?</label>
                        <select class="custom-select" id="mySelect">
                            <option selected>Vui lòng chọn</option>
                            <option value="B">Bố</option>
                            <option value="M">Mẹ</option>
                            <option value="A">Anh trai</option>
                            <option value="E">Em gái</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-center ">
                    <button type="button" class="btn btn-outline-info" onclick="sayHi()">Bắt đầu</button>
                </div> 
                <div class="result text-center mt-3">
                    <p id="bt2-output"></p>
                </div>
            </div>
            <div class="card text-white bg-info my-3 mx-auto" style="width: 40%;">
                <div class="card-header text-center">Đếm số chẵn, lẻ</div>
                <div class="card-body">
                    <div>
                        <label for="no1">Số thứ 1</label>
                        <input class="ml-2" type="number" id="no1" placeholder="Nhập số thứ 1">
                    </div>
                    <div>
                        <label for="no2">Số thứ 2</label>
                        <input class="ml-2" type="number" id="no2" placeholder="Nhập số thứ 2">
                    </div>
                    <div>
                        <label for="no3">Số thứ 3</label>
                        <input class="ml-2" type="number" id="no3" placeholder="Nhập số thứ 3">
                    </div>                                       
                </div>
                <div class="d-flex justify-content-center ">
                    <button type="button" class="btn btn-outline-info" onclick="countOddNumber()">Bắt đầu</button>
                </div> 
                <div class="result text-center mt-3">
                    <p id="bt3-output1"></p>
                    <p id="bt3-output2"></p>
                </div>
            </div>
            <div class="card text-white bg-info my-3 mx-auto" style="width: 40%;">
                <div class="card-header text-center">Xếp loại tam giác</div>
                <div class="card-body">
                    <div>
                        <label for="edge1">Cạnh a</label>
                        <input class="ml-2" type="number" id="edge1" placeholder="Nhập cạnh thứ 1">
                    </div>
                    <div>
                        <label for="edge2">Cạnh b</label>
                        <input class="ml-2" type="number" id="edge2" placeholder="Nhập cạnh thứ 2">
                    </div>
                    <div>
                        <label for="edge3">Cạnh c</label>
                        <input class="ml-2" type="number" id="edge3" placeholder="Nhập cạnh thứ 3">
                    </div>                                       
                </div>
                <div class="d-flex justify-content-center ">
                    <button type="button" class="btn btn-outline-info" onclick="triangleChk()">Bắt đầu</button>
                </div> 
                <div class="result text-center mt-3">
                    <p id="bt4-output"></p>
                </div>
            </div>
        </div>
    </div>
    <!-- BS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>        
    <script src="./js/main.js"></script>
</body>

</html>
